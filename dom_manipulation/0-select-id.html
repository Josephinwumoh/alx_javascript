<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Introduction</title>
</head>
<body>
    <p id="myParagraph">This is a paragraph.</p>

    <script>
        // Get the element by ID and store the variable
        const parag = document.getElementById('myParagraph');

        // To improve <p></p> element
        parag.textContent = 'I successfully updated this paragraph with javascript';

    </script>
    
</body>
</html>
