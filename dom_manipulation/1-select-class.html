<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecting Elements</title>
    <style>
        .highlight {
            color: red;
        }
    </style>
</head>
<body>
    <p class="highlight">This is a highlighted paragraph.</p>
    <p>This is a normal paragraph.</p>

    <script>
        // Using document.querySelectorAll to modify the class "highlight"
        const ThehighlightedElements = document.querySelectorAll('.highlight');
        
        // making each content bold by looping through
        ThehighlightedElements.forEach(element => {
            element.classList.add('bold');
        });

    </script>
    
</body>
</html>
