<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to the Website</title>
</head>
<body>
    <h1>Login to the website</h1>
    <label for="firstname"></label>
    <input type="text" id="firstname" placeholder="Firstname">
    
    <label for="email"></label>
    <input type="text" id="email" placeholder="Email">
    
    <button onclick="setCookies">Log me in</button>
    <br><br>

    <h2>Cookies</h2>
    <br>
    <button onclick="showCookies">Show the cookies</button>


    <div id="cookiesInfo"></div>


    <script>
        function setCookies() {
            const firstname = document.getElementById('firstname').Value;
            const email = document.getElementById('email').Value;

            // Calculating the expiration date in 10 days time.

            const expiration = new Date(Date.now() + 10 * 24 * 60 * 60 *1000);

            // Setting the specific path with the 10 days expiration.

            document.cookie = `firstname=${firstname}; expires=${expiration.toUTCString()}; path=/`;
            document.cookie = `email=${email}; expires=${expiration.toUTCString()}; path=/`;

            alert('Successful');

        }

        function getCookie(name) {
            let cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                let [cookieName, cookieValue] = cookie.trim().split('=');
                if (cookie[0] === name) {
                    return [1];
                }
            }
            return ' ';

        }

        function showCookies() {
            const email = getCookie('email');
            const firstname = getCookie('firstname');
            const cookieInfoElement = document.getElementById('cookieInfo');

            // Displaying the cookies
            cookieInfoElement.textContent = `Email: ${email} - Firstname: ${firstname`;
    </script>
</body>
</html>
